apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingest
  namespace: better-bull-board
  labels:
    app: better-bull-board-ingest
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: better-bull-board-ingest
  template:
    metadata:
      labels:
        app: better-bull-board-ingest
    spec:
      containers:
      - name: ingest
        image: your-registry/better-bull-board-ingest:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: ingest-config
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"