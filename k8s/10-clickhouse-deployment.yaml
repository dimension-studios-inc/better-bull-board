apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
  namespace: better-bull-board
  labels:
    app: clickhouse
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: clickhouse
  template:
    metadata:
      labels:
        app: clickhouse
    spec:
      containers:
      - name: clickhouse
        image: your-registry/better-bull-board-clickhouse:latest
        ports:
        - containerPort: 8123
          name: http
        - containerPort: 9000
          name: native
        envFrom:
        - configMapRef:
            name: clickhouse-config
        - secretRef:
            name: clickhouse-secret
        volumeMounts:
        - name: clickhouse-storage
          mountPath: /bitnami/clickhouse
        livenessProbe:
          httpGet:
            path: /ping
            port: 8123
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ping
            port: 8123
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: clickhouse-storage
        persistentVolumeClaim:
          claimName: clickhouse-pvc