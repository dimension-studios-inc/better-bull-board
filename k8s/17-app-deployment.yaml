apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: better-bull-board
  labels:
    app: better-bull-board-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: better-bull-board-app
  template:
    metadata:
      labels:
        app: better-bull-board-app
    spec:
      containers:
      - name: app
        image: your-registry/better-bull-board-app:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secret
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"