apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bbb-postgres
  namespace: better-bull-board
  labels:
    app: bbb-postgres
spec:
  serviceName: bbb-postgres-headless
  replicas: 1
  selector:
    matchLabels:
      app: bbb-postgres
  template:
    metadata:
      labels:
        app: bbb-postgres
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: bbb-postgres
        image: public.ecr.aws/n5q7l0s4/better-bull-board-postgres:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: bbb-postgres
        envFrom:
        - configMapRef:
            name: bbb-postgres-config
        - secretRef:
            name: bbb-postgres-secret
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
          subPath: bbb-postgres  # ensures clean separation in PVC
        livenessProbe:
          exec:
            command:
              - pg_isready
              - -U
              - $(POSTGRES_USER)
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
              - pg_isready
              - -U
              - $(POSTGRES_USER)
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        securityContext:
          runAsUser: 999
          runAsGroup: 999
          fsGroup: 999
  volumeClaimTemplates:
  - metadata:
      name: bbb-postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi   # bump default storage for production
---
apiVersion: v1
kind: Service
metadata:
  name: bbb-postgres-headless
  namespace: better-bull-board
  labels:
    app: bbb-postgres
spec:
  clusterIP: None   # headless service for stable DNS
  ports:
  - port: 5432
    name: bbb-postgres
  selector:
    app: bbb-postgres
---
apiVersion: v1
kind: Service
metadata:
  name: bbb-postgres-service
  namespace: better-bull-board
  labels:
    app: bbb-postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: bbb-postgres
  selector:
    app: bbb-postgres
