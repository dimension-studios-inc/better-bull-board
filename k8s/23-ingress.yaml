apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: better-bull-board-ingress
  namespace: better-bull-board
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/websocket-services: "ingest-service"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
spec:
  tls:
  - hosts:
    - better-bull-board.your-domain.com  # Replace with your actual domain
    secretName: better-bull-board-tls
  rules:
  - host: better-bull-board.your-domain.com  # Replace with your actual domain
    http:
      paths:
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: ingest-service
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 3000